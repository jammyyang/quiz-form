<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Kid Quiz</title>
</head>
<body>

    <!--top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz for My Kidz</h2>
        </div>
    </div>

    <!--result seciton-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are
                <span class="text-primary display-4 p-3">0%</span> My Kid
            </p>
        </div>
    </div>
    <!-- quiz section --> 
    <div class="ty py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What does daddy want you to do when you first get home?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Eat Food.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Put away shoes.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Where are you supposed to put your backpack?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">By the door.</label>
                    </div>
                        <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">In mommy's room.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What does Ezra need to do before he gets to bed?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Get a cup of water.</label>
                    </div>
                        <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Play with toys.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What does daddy need to do before the kids sleep?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Read them a book</label>
                    </div>
                        <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Tuck the kids in.</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src ='app.js'></script>
</body>
</html>
